<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Special</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Great+Vibes&display=swap');
        
        body {
            background-color: #ffccd5;
            text-align: center;
            font-family: 'Dancing Script', cursive;
            overflow: hidden;
        }
        .header {
            background-color: #ff4d6d;
            color: white;
            font-size: 30px;
            font-weight: bold;
            padding: 15px;
            font-family: 'Great Vibes', cursive;
        }
        .quote {
            font-size: 24px;
            font-style: italic;
            color: black;
            margin: 50px auto;
            width: 80%;
            max-width: 600px;
            min-height: 50px;
            position: relative;
            animation: fadeInOut 5s infinite;
            font-family: 'Dancing Script', cursive;
        }
        .footer {
            background-color: #ff4d6d;
            color: white;
            font-size: 24px;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-family: 'Great Vibes', cursive;
        }
        @keyframes floatHeart {
            0% { transform: translateY(100vh) scale(1); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }
        @keyframes fadeInOut {
            0% { opacity: 0; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 0; transform: scale(0.8); }
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 28px;
            animation: floatHeart 5s linear infinite;
        }
    </style>
</head>
<body>
    <div class="header">Happy Valentine's Day, My Love! 💕</div>
    <div class="quote" id="quote">💕 'You are my today and all of my tomorrows 💕</div>
    <div class="footer">💘 💘</div>

    <script>
        const quotes = [
            "💕 'You are my today and all of my tomorrows 💕",
            "💖 'Every love story is beautiful, but ours is my favorite.' 💖",
            "💞 'I have found the one whom my soul loves. 💞",
            "❤️ 'In your arms, I've found my forever home.' ❤️",
            "😍 'You make my world brighter with just your smile.' 😍",
            "🌹 'Love is not about how many days, months, or years you have been together. It’s about how much you love each other every day.' 🌹",
            "💓 'I still fall for you every day.' 💓"
        ];
        let index = 0;
        
        function changeQuote() {
            const quoteElement = document.getElementById("quote");
            quoteElement.style.animation = "none";
            setTimeout(() => {
                quoteElement.textContent = quotes[index];
                quoteElement.style.animation = "fadeInOut 5s infinite";
            }, 100);
            index = (index + 1) % quotes.length;
        }
        setInterval(changeQuote, 5000);

        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "❤️";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 3 + "s";
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }
        setInterval(createHeart, 500);
    </script>
</body>
</html>
